<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 2: Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center h-100 mt-5"
    >
      <div
        class="row d-flex justify-content-center align-items-center w-100 h-100"
      >
        <div class="col col-lg-8 col-xl-6">
          <div class="text-start">
            <h2 class="fw-bold">Task List</h2>
          </div>

          <!-- FORM -->

          <form id="form" class="needs-validation mt-5" novalidate>
            <!-- TASK NAME -->

            <div class="row gap-4">
              <div class="d-flex flex-column">
                <label for="taskName">Task Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  required
                />
                <div class="invalid-feedback">Please enter a task name</div>
              </div>

              <!-- TASK DESCRIPTION -->

              <div class="d-flex flex-column">
                <label for="description">Task Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="6"
                  required
                ></textarea>
                <div class="invalid-feedback">Please give a description</div>
              </div>

              <!-- ASSIGNMENT -->

              <div class="form-group gap-2 d-flex">
                <div class="col d-flex flex-column">
                  <label for="assignTo">Assign To</label>
                  <input
                    type="text"
                    class="form-control"
                    id="assignTo"
                    required
                  />
                  <div class="invalid-feedback">Please assign the task</div>
                </div>

                <!-- DUE DATE -->

                <div class="col d-flex flex-column">
                  <label for="date">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    required
                    id="validationCustom01"
                  />
                  <div class="invalid-feedback">Please select a date</div>
                </div>
              </div>

              <!-- TASK STATUS -->

              <div class="col-md-4">
                <label for="taskStatus">Status</label>
                <select
                  class="form-control"
                  id="taskStatus"
                  class="form-control"
                  required
                >
                  <option value="">Choose Status</option>
                  <option value="1">To Do</option>
                  <option value="2">In Progress</option>
                  <option value="3">Review</option>
                  <option value="4">Done</option>
                </select>
                <div class="invalid-feedback">Please select a status</div>
              </div>
            </div>

            <!-- SUBMIT BUTTON -->

            <div class="text-center mt-5">
              <button
                id="submit-btn"
                type="submit"
                class="btn btn-primary w-100"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br />

    <ul id="taskList" class="list-group container align-items-center"></ul>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/taskManager.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
